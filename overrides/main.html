{% extends "base.html" %}

{% block content %}
{{ super() }}
{% if page and page.meta and page.meta.template %}
<div id="waline-container" style="margin-top: 80px;padding-top: 12px;"></div>
{% endif %}
{% endblock %}

{% block styles %}
{{ super() }}
<link
        rel="stylesheet"
        href="https://unpkg.com/@waline/client@v2/dist/waline.css"
/>
<style>
    .md-grid {
        max-width: 1200px;
    }
    #waline-container {
        /*border-top: 1px solid #ddd;*/
    }

    .wl-comment {
        font-size: 12px !important;
    }

    .wl-count {
        font-size: 16px !important;
    }
    .wl-empty {
        padding: 12px !important;
        font-size: 13px !important;
    }
</style>
{% endblock %}

{% block scripts %}
{{ super() }}
{% if page and page.meta and page.meta.template %}
<script src="https://unpkg.com/@waline/client@v2/dist/waline.js"></script>
<script>
    console.log("加载了")
    Waline.init(
        {
            el: '#waline-container',
            serverURL: "https://waline.bigdreamer.cc"
        }
    )
</script>
{% endif %}
{% endblock %}
